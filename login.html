<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css"> <!-- 引入外部 CSS 样式 -->
</head>

<body>
    <!-- 登录表单 -->
    <div class="form-container login-form">
        <h2>登录</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="login-email">邮箱</label>
                <input type="email" id="login-email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="input-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn">登录</button>
            <p class="switch-form">还没有账户？<a href="javascript:void(0)" class="toggle-form">注册</a></p>
        </form>
    </div>

    <!-- 注册表单 -->
    <div class="form-container register-form">
        <h2>注册</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="register-email">邮箱</label>
                <input type="email" id="register-email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="input-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">确认密码</label>
                <input type="password" id="register-confirm-password" name="confirm-password" placeholder="确认密码"
                    required>
            </div>
            <button type="submit" class="btn">注册</button>
            <p class="switch-form">已有账户？<a href="javascript:void(0)" class="toggle-form">登录</a></p>
        </form>
    </div>

    <script src="js/change.js"></script> <!-- 引入 JS 脚本 -->
</body>

</html>
